<div class="section" id="testimonials">
  <div class="content">
    <div class="has-text-centered">
      <p class="has-text-centered ">
        <span class="title has-background-white-ter  has-text-centered" style="width: 50px; height:50px; padding: 20px; border-radius: 50%;">
          <i class="em em-speech_balloon" aria-role="presentation" aria-label="SPEECH BALLOON"></i>
        </span>
      </p><br>
      <p class="title" id="testimonials"><a href="#testimonials" class="no-link-dec">Testimonials</a></p>
      <p class="subtitle">What do people say? <a href="https://www.linkedin.com/in/appinv/">(source)</a></p>
    </div>
    <!-- Swiper -->
    <div class="swiper-container" style="padding: 10%; padding-top: 15px;">
      <div class="swiper-wrapper">
        {%for testimonial in testimonials%}
        <div class="swiper-slide">
          <!-- <div class="card  is-shadowless">
            <div class="card-content">
              <div class="content">
                <i class="notes__image fa fa fa-bookmark"></i>
                <h2 class="notes__caption">{{testimonial['name']}}
                <br><i class="notes__utitle">{{testimonial['title']}}</i>
                
                </h2>
                <p class="notes__txt" style="padding: 30px">
                  <i class="fa fa-quote-left"></i><br>
                  {{testimonial['text']}}
                  <br>
                  <i class="fa fa-quote-right"></i>
                </p>
              </div>
            </div>
          </div> -->

          <div class="card">
            <div class="card-content">
              <div class="content">
                <p class="" style="padding: 10px">
                  <span style="" class="is-size-3">
                    {{testimonial['name']}}
                  </span><br>
                  <span class="is-size-5" style="">
                    {{testimonial['title']}}
                  </span><br>
                  <p style="padding: 10%; padding-top: 5px; padding-bottom: 5px;" class="has-text-justified">“ {{testimonial['text']}}  ”</p>
                  
                </p>
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
    autoHeight: true,
    spaceBetween: 30,
    hashNavigation: {
    watchState: true,
    },
    pagination: {
    el: '.swiper-pagination',
    clickable: true,
    },
    navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
    },
    });
    </script>
  </div>
</div>
